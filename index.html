<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-men</title>
  <script src="./src/js/index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">  

</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men" >
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">

      <h1 class="titulo"> Selecione um personagem </h1>

      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não
        consegue controlá-los.">
          <img src="./src/imagens/card-ciclope.jpg" alt="ciclope personagem do x-men">
        </li>

        <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Telepata mais poderosa do mundo, telepata; telecinética e empata ômega, sendo possivelmente ao lado de Magneto a mutante mais poderosa do universo">
          <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey personagem do x-men">
        </li>

        <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description=" Seus poderes a tornam uma personagem única e poderosa, permitindo que ela realize feitos incríveis e contribua significativamente para as equipes de super-heróis das quais faz parte.">
          <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra personagem do x-men">
        </li>

        <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto pode controlar e moldar qualquer tipo de metal, desde objetos simples até estruturas gigantescas. ">
          <img src="./src/imagens/card-magneto.jpg" alt="Magneto personagem do x-men">
        </li>

        <li class="personagem" id="noturno" data-name="Noturno" data-description="teletransporte, que o permite se deslocar instantaneamente de um ponto para outro através da Dimensão do Enxofre">
          <img src="./src/imagens/card-noturno.jpg" alt="Noturno personagem do x-men">
        </li>

        <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Controlar a temperatura, desde o calor escaldante até o frio congelante. Ela também pode influenciar a pressão atmosférica, criando tempestades, furacões e outros eventos climáticos extremos.">
          <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade personagem do x-men">
        </li>

        <li class="personagem" id="vampira" data-name="Vampira" data-description=" capacidade de absorver os poderes e memórias de outros mutantes através do contato físico com a pele. Essa habilidade lhe permite utilizar temporariamente os poderes de outros mutantes, expandindo seu leque de habilidades e tornando-a uma oponente imprevisível em combate.">
          <img src="./src/imagens/card-vampira.jpg" alt="Vampira personagem do x-men">
        </li>

        <li class="personagem" id="wolverine" data-name="Wolverine" data-description="recuperar de ferimentos graves, como cortes profundos, perfurações e até mesmo membros decepados, em um ritmo acelerado. Essa capacidade o torna extremamente resistente a ataques físicos e o permite voltar à ação rapidamente.">
          <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine personagem do x-men">
        </li>
      </ul>

    </section>

    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem selecionado">

      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>

        <p class="descricao-personagem" id="descricao-personagem">
          Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não
          consegue controlá-los.
        </p>
      </div>
    </section>
  </main>  
</body>

</html>
